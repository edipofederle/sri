name: Clojure CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
    - name: Install Clojure tools
      uses: DeLaGuardo/setup-clojure@12.5
      with:
        lein: 2.10.0
    - name: Install dependencies
      run: lein deps
    - name: Run tests
      run: lein test
